version: '3.8'

services:
    db:
        image: mysql
        container_name: db
        restart: unless-stopped
        tty: true
        volumes:
            - dbdata:/var/lib/mysql/
            - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
        ports:
            - "33061:3306"
        environment:
            MYSQL_DATABASE: vuelaravelcrm
            MYSQL_ROOT_PASSWORD: laravel
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        networks:
            - app-network
        links:
            - fpm
    fpm:
        build:
            context: .
            dockerfile: docker/Fpm.Dockerfile
        volumes:
            - ./:/var/www
            - ./docker/conf/php/local.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
            - app-network
        links:
            - nginx
    nginx:
        build:
            context: .
            dockerfile: docker/Nginx.Dockerfile
        volumes:
            - ./:/var/www
        ports:
            - 8098:80
        networks:
            - app-network
networks:
    app-network:
        driver: bridge
volumes:
    dbdata:
        driver: local


